<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Smart Laundry POS</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 1rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .button-secondary {
            background: transparent;
            color: #2563eb;
            border: 2px solid #2563eb;
        }
        
        .button-secondary:hover {
            background: #2563eb;
            color: white;
        }
        
        .status {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .online {
            color: #059669;
        }
        
        .offline {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            üì±
        </div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Please check your connection and try again.</p>
        
        <button class="button" onclick="window.location.reload()">
            üîÑ Try Again
        </button>
        
        <a href="/" class="button button-secondary">
            üè† Go Home
        </a>
        
        <div class="status">
            Connection Status: <span id="status" class="offline">Offline</span>
        </div>
    </div>

    <script>
        // Monitor online/offline status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Online';
                status.className = 'online';
                // Auto reload when back online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'Offline';
                status.className = 'offline';
            }
        }

        // Check status on load
        updateStatus();

        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Retry button functionality
        document.querySelector('.button').addEventListener('click', () => {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still no internet connection. Please check your network settings.');
            }
        });
    </script>
</body>
</html>
